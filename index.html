<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/扫雷.ico" type="image/x-icon" />
</head>

<body>
    <div id="backGround">
        <div id="tcc"></div>
        <h2 id="GameTitle">扫雷</h2>
        <div id="djjs"></div>
        <div class="Explain">
            <a href="new.html" style="display: inline-block;">
                <input type="button" value="玩法指导">
            </a>
            <input type="button" id="start" class="jian" value="确定开始" />
            <input type="button" value="结束本轮" id="end">
        </div>
        <div>
            <b>剩余雷数：<u id="minecount"></u>个,</b>
            <b>所用时间：<span id="second"></span>秒</b>
        </div>
        <div id="popup">
            <label>级别选择：</label>
            <input type="radio" id="level_1" checked="checked" value="5" name="level" />
            <label for="level_1" title="5*5">初级</label>
            <input type="radio" id="level_2" value="9" name="level" />
            <label for="level_2" title="9*9">中级</label>
            <input type="radio" id="level_3" value="13" name="level" />
            <label for="level_3" title="13*13">高级</label>
            <label for="level_4" title="游戏结束时是否只显示地雷">地雷</label>
            <input type="checkbox" checked disabled id="issl" />
            <label for="level_4" title="切换难度是否把胜率清零(还没弄)">胜率</label>
        </div>
        <table>
            <tbody id="lattice"></tbody>
        </table>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
