<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../sweep/images/logo/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="" id="theme-link">
    <script>
        function openWin() {
            window.open('/sweep/help.html', '_blank', 'left=350,top=100,toolbar=yes,location=0,directories=no,status=no,menubar=yes,scrollbars=yes,resizable=no,copyhistory=yes,width=800,height=600');
        }
        function closenav() {
            document.getElementsByTagName("header")[0].style.display = 'none';
        }
    </script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <a href="https://learnemt.github.io/sweep/"><img src="logo.png" alt="软件Logo"></a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a onclick="openWin();" title="扫雷帮助文档">帮助</a></li>
                    <li><a onclick="closenav();" title="隐藏导航栏">隐藏</a></li>
                    <li><a href="https://github.com/learnemt/sweep" title="repository"
                            style="background: url('https://tse2-mm.cn.bing.net/th/id/OIP-C.GHB_xzlCcjJhbDrrRcxTEwAAAA?rs=1&pid=ImgDetMain&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2') no-repeat center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="popup">
            <input class="radio-btn" type="button" value="初级" title="5*5" data-value="5">
            <input class="radio-btn" type="button" value="中级" title="9*9" data-value="9">
            <input class="radio-btn" type="button" value="高级" title="13*13" data-value="13">
            <input class="radio-btn" type="button" value="铺满" title="铺满屏幕">
            <input class="radio-btn" type="button" value="自定义" title="没有数量限制">
        </div>
        <div id="topbaner">
            <span class="bar">雷数：
                <strong id="minecount">0</strong>个
            </span>
            <span class="bar">计时：
                <strong id="second">0</strong>秒
            </span>
            <div style="margin-top: 20px;">
                <input type="button" id="restart" value="重新开始" />
                <input type="button" id="stoped" value="暂停游戏" />
            </div>
            <div>
                <label for="night">夜间
                    <input type="checkbox" name="night" id="night">
                </label>
                <select name="" id="theme-selector">
                    <option value="" title="默认主题">默认</option>
                    <option value="css/skin/one.css">土豆雷</option>
                    <option value="css/skin/two.css">打地鼠</option>
                </select>
            </div>
        </div>
        <div id="game_box">
            <table id="lattice" class="custom-cursor">
            </table>
        </div>
    </div>
    <!-- 弹窗背景遮罩层 -->
    <div id="overlay" style="display: none;">
        <!-- 弹窗框 -->
        <div id="modal">
            <!-- 弹窗标题 -->
            <div id="modal-title">标题</div>
            <!-- 弹窗内容容器 -->
            <div id="modal-content-container">
                <!-- 数据展示区域 -->
                <p>数据内容示例</p>
                <div id="data-display" class="modal-section">
                    <!-- 数据展示的具体内容，例如表格或文本 -->
                    <!-- 你可以在这里添加表格、图像或其他HTML元素 -->
                </div>
                <!-- 其他内容区域 -->
                <div id="modal-content" class="modal-section">
                </div>
            </div>
            <!-- 弹窗按钮 -->
            <div id="modal-buttons">
                <button id="modal-close">关闭</button>
                <button id="modal-restart">重新开始</button>
                <button id="modal-confirm" style="display: none;">再来一局</button>
            </div>
        </div>
    </div>
    <script src="scripts/jq.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
