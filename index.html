<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../sweep/images/logo/logo.ico" type="image/x-icon" />
</head>

<body>
    <div id="app">
        <table id="lattice">
        </table>
        <ul>
            <li>
                <strong id="minecount">0</strong>个<br>
                <strong id="second">0</strong>秒
            </li>

                <input class="radio-btn" type="button" value="自定义" >

            <li>
                <input type="button" id="start" value="开始游戏"  />
                <!-- <input type="button" id="setting" value="设置" /> -->
                <input type="button" id="stoped" value="暂停游戏" />
            </li>
        </ul>
    </div>
    <script src="scripts/jq.js"></script>
    <script src="scripts/index.js"></script>

</html>
