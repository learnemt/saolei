<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../sweep/images/logo/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="" id="theme-link">
    <script>
        function openWin() {
            window.open('/help.html', '_blank', 'left=350,top=100,toolbar=yes,location=0,directories=no,status=no,menubar=yes,scrollbars=yes,resizable=no,copyhistory=yes,width=800,height=600');
        }
        function closenav() {
            document.getElementsByTagName("header")[0].style.display = 'none';
        }
    </script>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">
                <a href="/"><img src="logo.png" alt="软件Logo"></a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a onclick="openWin();">帮助</a></li>
                    <li><a onclick="closenav();">隐藏</a></li>
                    <!-- <li><a href="#features">功能</a></li>
                    <li><a href="#pricing">定价</a></li>
                    <li><a href="#contact">联系我们</a></li> -->
                </ul>
            </nav>
            <!-- <div class="header-right">
                <div class="search-box">
                    <input type="text" placeholder="搜索...">
                    <button>搜索</button>
                </div>
                <button>下载软件</button>
            </div> -->
        </header>
        <div id="popup">
            <input class="radio-btn" type="button" value="初级" title="5*5" data-value="5">
            <input class="radio-btn" type="button" value="中级" title="9*9" data-value="9">
            <input class="radio-btn" type="button" value="高级" title="13*13" data-value="13">
            <input class="radio-btn" type="button" value="铺满">
            <input class="radio-btn" type="button" value="自定义">
        </div>
        <div id="topbaner">
            <span class="bar">剩余雷数：
                <strong id="minecount">0</strong>个
            </span>
            <span class="bar">计时：
                <strong id="second">0</strong>秒
            </span>
            <div style="margin-top: 20px;">
                <input type="button" id="start" value="开始游戏" />
                <input type="button" id="restart" value="重新开始" />
                <input type="button" id="stoped" value="暂停游戏" />
                <!-- <input type="button" id="setting" value="   设 置   " /> -->
            </div>
            <div>
                <label for="night">夜间
                    <input type="checkbox" name="night" id="night">
                </label>
                <select name="" id="theme-selector">
                    <option value="" title="默认主题">默认</option>
                    <option value="css/skin/one.css">土豆雷</option>
                    <option value="css/skin/two.css">打地鼠</option>
                </select>
                
                <!-- <label for="help">
                    <strong onclick="openWin();">帮助</strong>
                </label> -->
            </div>
        </div>
        <div id="game_box">
            <table id="lattice" class="custom-cursor">
            </table>
        </div>
    </div>
    <script src="scripts/jq.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
