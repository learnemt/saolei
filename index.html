<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫雷</title>
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="../sweep/images/logo/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/skin.css" id="alternate" disabled>
<script>
    function openWin(){
            window.open('/help.html','_blank','left=350,top=100,toolbar=yes,location=0,directories=no,status=no,menubar=yes,scrollbars=yes,resizable=no,copyhistory=yes,width=800,height=600');
        }
</script>
</head>

<body>
    <div id="app">
        <div id="popup">
            <input class="radio-btn" type="button" value="初级" title="5*5" data-value="5">
            <input class="radio-btn" type="button" value="中级" title="9*9" data-value="9">
            <input class="radio-btn" type="button" value="高级" title="13*13" data-value="13">
            <input class="radio-btn" type="button" value="铺满">
            <input class="radio-btn" type="button" value="自定义">
        </div>
        <div id="topbaner">
            <span class="bar">剩余雷数：
                <strong id="minecount">0</strong>个
            </span>
            <span class="bar">计时：
                <strong id="second">0</strong>秒
            </span>
            <div style="margin-top: 20px;">
                <input type="button" id="start" value="开始游戏" />
                <input type="button" id="restart" value="重新开始" />
                <input type="button" id="stoped" value="暂停游戏" />
                <!-- <input type="button" id="setting" value="   设 置   " /> -->
                
            </div>
            <div>
                <label for="night">夜间
                    <input type="checkbox" name="night" id="night">
                </label>
                <label for="skin">切换主题
                    <input type="checkbox" name="skin" id="skin">
                </label>
                <label for="help">
                    <strong onclick="openWin();">帮助</strong>
                </label>
            </div>
        </div>
        <div id="game_box">
            <table id="lattice" class="custom-cursor">
            </table>
        </div>
    </div>
    <script src="scripts/jq.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
