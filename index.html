<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="css/index.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/扫雷.ico" type="image/x-icon" />
</head>

<body>
    <div id="app">
        <div>
            <h2 id="GameTitle">扫雷</h2>
            <div id="djsl"></div>
            <div class="Explain">
                <input type="button" id="start" class="jian" value="开始游戏" />
                <input type="button" value="重新再来" id="reset" />
            </div>
            <div>
                <b>本局雷数：<u id="minecount">0</u>个,</b>
                <b>标记数<u id="marks">0</u>个,</b>
                <b>时间：<span id="second">0</span>s</b>
            </div>
            <div id="popup">
                <label>级别选择：</label>
                <label for="level_1" title="5*5">初级</label>
                <input type="radio" id="level_1" checked="checked" value="5" name="level" />
                <label for="level_2" title="9*9">中级</label>
                <input type="radio" id="level_2" value="9" name="level" />
                <label for="level_3" title="13*13">高级</label>
                <input type="radio" id="level_3" value="20" name="level" />                
                <select id="set">
                    <option value="0" selected>默认</option>
                    <option value="1">地雷</option>
                </select>
            </div>
        </div>
        <table style="border: 1px solid rgb(138, 138, 138);">
            <tbody id="lattice"></tbody>
        </table>
    </div>
    <script src="scripts/jq.hs"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
